<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>

        <blog-post v-for="item in posts" v-bind:props="item" v-bind:key="item.id"></blog-post>
    </div>
</body>

<script>
    Vue.component("button-counter", {
        data: function(){
            return {
                count: 0
            }
        },

        template: '<button v-on:click="count++">click {{count}}</button>',
    });

    Vue.component("blog-post", {
        props: ["props"],
        template: '<h3>{{props.title}}_{{props.id}}_{{props.id}}</h3>'
    });

    new Vue({
        el: "#app",
        data: {
            posts: [
                {id: 1, title: "My journey with vue"},
                {id: 2, title: "Blog whit vue"},
                {id: 3, title: "Blog whit vue"}
            ]
        }
    });
</script>

</html>
