<html>

<head>
    <style>
        .item {
            color: red
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>


<body>
    <div id="app">
        {{msg}}
        <input type="text" v-model="list">
        <button v-on:click="todoList">添加</button>
        <ol>
            <!-- <li v-for="item in items">{{item}}</li> -->
            <todo-item v-for="item in items" v-bind:item="item"></todo-item>
        </ol>
    </div>

    <script>
        Vue.component("todo-item", {
            props: ["item"],
            data: function () {
                return {
                    a: 10,
                }
            },
            template: '<li class="item">{{item}}_{{ ++a }}</li>'
        }
        );

        new Vue({
            el: "#app",
            data: {
                msg: "Hello Vuejs",
                list: "",
                items: [],
            },
            methods: {
                todoList: function () {
                    console.log(123);
                    this.items.push(this.list);
                    this.list = "";
                },
            }

        });
    </script>
</body>


</html>
